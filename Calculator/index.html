<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/931303b88f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="light-theme">
    <div id="container" class="calculator">
      <button id="theme-switch" class="btn">
        <i class="fa-solid fa-microchip"></i>
      </button>
      <div id="screen"></div>
      <div class="buttongrid">
        <div class="button" id="special">C</div>
        <div class="button" id="special">+/-</div>
        <div class="button" id="special">%</div>
        <div class="button" id="special">/</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button" id="special">*</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button" id="special">-</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button" id="special">+</div>
        <div class="button" id="special">AC</div>
        <div class="button">.</div>
        <div class="button">0</div>
        <div class="button" id="special">=</div>
 

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
